<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="./styl_1.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
      </header>
      <div class="box">
        <section class="left">
          <figure>
            <img src="./menu.jpg" alt="Nasze danie" />
          </figure>
        </section>
        <section class="right">
          <h4>U nas dobrze zjesz!</h4>
          <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
          </ol>
        </section>
      </div>
      <main class="main">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php">
          <label for="date">Data (format rrrr-mm-dd):</label>
          <input type="text" name="date" id="date" />
          <label for="quantity">Ile osób?</label>
          <input type="number" name="quantity" id="quantity" min="1" max="10" />
          <label for="telephone">Twój numer telefonu:</label>
          <input type="text" name="telephone" id="telephone" />
          <div class="chck">
            <input type="checkbox" name="agreement" id="agreement" />
            <label for="agreement">Zgadzam się na przetwarzanie moich danych osobowych</label>
          </div>
          <div class="btn">
            <input type="reset" value="WYCZYŚĆ" />
            <input type="submit" value="REZERWUJ" />
          </div>
        </form>
      </main>
      <footer class="footer">Stronę internetową opracował: 00000000000</footer>
    </div>
  </body>
</html>
